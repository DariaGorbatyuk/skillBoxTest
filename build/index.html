<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Тестовое задание skillbox">
  <title>Тестовое задание skillbox</title>
  <link rel="preload" href="fonts/opensans-semibold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/opensans-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/robotoslab-light.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/robotoslab-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<main>
  <h1 class="visually-hidden">Skillbox</h1>
  <div class="price">
    <div class="container container--mob">
      <h2 class="price__heading">Стоимость обучения</h2>
      <div class="price__layout">
        <section class="price__offers offers">
          <div class="offers__layout">
            <h3 class="visually-hidden">Выгодные предложения</h3>
            <div class="offers__sale sale">
              <span class="sale__word">скидка</span>
              <b class="sale__size">40%</b>
              <small class="sale__time sale__time--f">первым 20</small>
            </div>
            <div class="offers__full">
              <p class="offers__full__text">Полная стоимость курса</p>
              <p class="offers__full-price">
                <span>50 000</span>
                <svg width="21" height="27" role="img">
                  <use xlink:href="img/sprite_auto.svg#icon-rub-pale"></use>
                </svg>
              </p>
            </div>
            <div class="offers__installment">
              <p class="offers__installment-price">
                <span>2 900</span>
                <svg width="60" height="70" role="img">
                  <use xlink:href="img/sprite_auto.svg#icon-rub-big"></use>
                </svg>
              </p>
              <p class="offers__installment-text">Рассрочка без первого взноса</p>
            </div>
            <div class="offers__first">
              <p class="offers__first-price">
                <span>29 000</span>
                <svg class="offers__first__svg" width="23" height="34" role="img">
                  <use xlink:href="img/sprite_auto.svg#icon-rub-med"></use>
                </svg>
              </p>
              <p class="offers__first-text offers__first-text--f">Первым 20-ти</p>
              <p class="offers__first-text offers__first-text--s">Для первых 20-ти</p>
            </div>
          </div>
        </section>
        <section class="price__subscribe subscribe">
          <h3 class="subscribe__heading">Запишитесь на&nbsp;курс</h3>
          <ul class="subscribe__list">
            <li class="subscribe__item">Телефон</li>
            <li class="subscribe__item">Телефон</li>
            <li class="subscribe__item">Телефон</li>
            <li class="subscribe__item">Телефон</li>
          </ul>
          <div class="subscribe__info">
            <p class="subscribe__start">Старт курса: <span class="subscribe__start-data">15 июля</span></p>
            <p class="subscribe__places">Осталось: <span class="subscribe__places-count">12 мест</span></p>
          </div>
          <form class="subscribe__form sub-form" action="https://echo.htmlacademy.ru" method="post">
            <div class="sub-form__box">
              <label class="visually-hidden" for="name">Имя</label>
              <input class="sub-form__inp" type="text" name="name" id="name" placeholder="Имя" required="">
            </div>
            <div class="sub-form__box">
              <label class="visually-hidden" for="tel">Телефон</label>
              <input class="sub-form__inp" type="tel" name="tel" id="tel" placeholder="Телефон" required="">
            </div>
            <div class="sub-form__box">
              <label class="visually-hidden" for="email">Email</label>
              <input class="sub-form__inp" type="email" name="email" id="email" placeholder="Email" required="">
            </div>
            <div class="sub-form__box">
              <input class="sub-form__ch" type="checkbox" name="agreement" id="agreement" checked="">
              <label class="sub-form__lch" for="agreement">
                <span class="sub-form__lch-text">Я согласен с условиями обработки</span>
                <a class="sub-form__agreement-link" href="#">персональных данных</a>
              </label>
            </div>
            <button class="sub-form__sub-btn" type="submit">Записаться</button>
          </form>
        </section>
      </div>
    </div>
</div></main>
</body>
</html>
